name: codeql
on:
  push:
  pull_request:
  schedule:
    - cron: '43 20 * * 0'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'ruby' ]

    steps:
    - uses: actions/checkout@v3

    - uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - uses: github/codeql-action/autobuild@v1

    - uses: github/codeql-action/analyze@v1
